<div>
    <div class="navbar-header">
        <a class="navbar-brand" href="/"><img src="img/logo.png" />&nbsp;&nbsp;מעגלים 2.0</a>
    </div>

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">כניסה למנו"ף</h2>
        <br/>
        <input type="text" class="form-control" placeholder="שם משתמש" ng-model="username" required autofocus>
        <input style="margin-top: 5px;" type="password" class="form-control" ng-model="password" placeholder="סיסמא" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">כניסה</button>
    </form>
</div>
